<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/css/materialize.min.css">

    <link rel="stylesheet" href="/resources/css/styles.css" media="screen">
    <link rel="stylesheet" href="/resources/css/animate.css" media="screen">
    <title>Register</title>
</head>

<body>
    <nav class="z-depth-0 morado">
        <div class="nav-wrapper container">

            <!-- Normal view -->
            <a href="index.html" class="brand-logo main-logo">Tico Ticket</a>
            <ul class="right hide-on-med-and-down">
            </ul>

        </div>

    </nav>

    <div class="container">
        <div class="section">
            <div class="row center">

                <div class="container">
                    <div class="row">
                        <p class="ad-register-title">
                            Bienvenido a Ticoticket <br> Registrate
                        </p>
                        <form class="col s12 input-field">
                            <input placeholder="Username" id="username" type="text" class="validate input-field">
                            <input placeholder="Email" id="email" type="text" class="validate input-field">
                            <input placeholder="Password" id="password" type="password" class="validate input-field">
                            <input placeholder="Password" id="password-confirm" type="password" class="validate">
                            <a href="#" class="btn-flat btn-login">Registrarse</a>
                        </form>
                    </div>
                </div>

            </div>
        </div>
    </div>
